<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

<title>慕课网2015课程学习情况</title>

<style>
  body{
      margin: 0;
      padding: 0;
  }
  .component{
      width: 50%;
      height: 50px;
      margin-bottom: 20px;
      background-color: #eee;
      display: none;
  }
</style>
</head>

<body>
<!-- 用于验证 fullpage.js 切换页面，以及内容组织结构可用，组件能够进行动画 -->

<div id="h5">

  <div class="page section" id="page-1">
      <div class="component log">logo</div>
      <div class="component slogan">slogan</div>
  </div>

  <div class="page section" id="page-2">
      <div class="component desc">描述信息</div>
  </div>

  <div class="page section" id="page-3">
      <div class="component bar">柱状图</div>
  </div>

</div>

<script type="text/javascript" src="../js/lib/jquery.js"></script>
<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

<script type="text/javascript">

$(function (){

    // 初始
    $('#h5').fullpage({
        sectionsColor: ['#254875','#ff6600','#695684','#00ff00'],
         onLeave: function(index,nextIndex,direction){
            $('#h5').find('.page').eq(index-1).trigger('onLeave');
         },
         afterLoad: function(anchorLink,index){
            $('#h5').find('.page').eq(index-1).trigger('onLoad');
         }
    });


    $('.page').on('onLeave',function(){
      console.log($(this).attr('id') +'>>>>>onLeave');
      $(this).find('.component').triggerHandler('onLeave');
    });

    $('.page').on('onLoad',function(){
      console.log($(this).attr('id')+'>>>>>onLoad');
      $(this).find('.component').triggerHandler('onLoad');
    });


    $('.component').on('onLeave',function(){
      $(this).fadeOut();
      return false;
    });

    $('.component').on('onLoad',function(){
      $(this).fadeIn();
      return false;
     });


});

</script>

</body>

</html>
